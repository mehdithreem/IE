<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<title>کاربر جدید</title>

	<!-- Bootstrap core CSS -->
	<link href="../common/bootstrap.min.css" rel="stylesheet">
	<link href="../common/common.css" rel="stylesheet">
	<script src="../common/header.js"></script>

	<script>
	</script>

	<!-- Custom styles for this template -->
	<link href="../css/jumbotron-narrow.css" rel="stylesheet">
</head>

<body dir="rtl">
	<div class="container">
	<div id="myheader"></div>

	<div class="jumbotron">
		<h1>ساخت کاربر جدید</h1>
		<p class="lead">سطح دسترسی افردا بر اساس مجوزهای دسترسی داده‌ شده تعیین می‌شود. مجوز صدور مجوز فقط اجازه‌ی صدور مجوز برای مجوزهای نهاد مربوطه است.</p>
	</div>

	<div class="row marketing">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username">
			</div>
			<label for="username" class="col-sm-2 control-label">نام کاربری</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password1">
			</div>
			<label for="password1" class="col-sm-2 control-label">کلمه‌ی عبور</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password2">
			</div>
			<label for="password2" class="col-sm-2 control-label">تکرار کلمه‌ی عبور</label>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inTajerID">
			</div>
			<label for="inTajerID" class="col-sm-2 control-label">شماره‌ی ملی</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inTajerName">
			</div>
			<label for="inTajerName" class="col-sm-2 control-label">نام</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inTajerLastName">
			</div>
			<label for="inTajerLastName" class="col-sm-2 control-label">نام خانوادگی</label>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="number" class="form-control" id="idCode">
			</div>
			<label for="idCode" class="col-sm-2 control-label">کد پرسنلی</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nahad">
			</div>
			<label for="nahad" class="col-sm-2 control-label">نماینده‌ی نهاد یا سازمان</label>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-10" dir="ltl">
				<select class="form-control" id="inCountry">
				<option>کارمند گمرک</option>
				<option>نماینده‌ی نهادها</option>
				<option>مدیر گمرک</option>
				<option>ادمین نرم‌افزار</option>
				<option>دلخواه</option>
			</select>
			</div>
			<label for="inDate" class="col-sm-2 control-label">سطح دسترسی</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10" dir="ltl" id="inIntype">
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox1" value="option1"> ایجاد اظهارنامه
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox2" value="option2"> مشاهدی‌ اظهارنامه‌ها
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox3" value="option3"> صدور مجوز
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox4" value="option4"> مشاهده‌ی مجوزها
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox5" value="option5"> وضع قانون
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox6" value="option6"> مشاهده‌ی قوانین
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox7" value="option7"> ساخت تاجر
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox8" value="option8"> مشاهده‌ی تجار
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox6" value="option6"> مشاهده‌ی کاربران
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox7" value="option7"> ساخت کاربر جدید
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="inlineCheckboxOptions" id="inlineCheckbox8" value="option8"> ویرایش کاربر
				</label>
			</div>
			<label for="inIntype" class="col-sm-2 control-label">دسترسی‌ها</label>
		</div>
		<div class="form-group" dir="ltl">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-default">ساخت کاربر</button>
		</div>
		</div>
	</form>
	</div>

	<footer dir="ltl" class="footer">
		<p>&copy; Movaheddi, Mahdizadeh, Mirzaie.</p>
	</footer>

	</div> <!-- /container -->

	<script>
		replaceHeader('user-active');
	</script>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="../common/bootstrap.min.js"></script>

</body>
</html>
