<head>

	<title>اظهارنامه‌ی جدید</title>

	<!-- Bootstrap core CSS -->
	<link href="../common/bootstrap.min.css" rel="stylesheet">
	<link href="../common/common.css" rel="stylesheet">
	<script src="../common/header.js"></script>

	<script>
		var kalaHTML = "<div class='panel panel-default'>\
			<div class='panel-body'>\
				<div class='form-group'>\
					<div class='col-sm-10'>\
						<input type='text' class='form-control' id='kala&idName'>\
					</div>\
					<label for='kala&idName' class='col-sm-2 control-label'>نام کالا</label>\
				</div>\
				<div class='form-group'>\
					<div class='col-sm-10'>\
						<input type='text' class='form-control' id='kala&idCompany'>\
					</div>\
					<label for='kala&idCompany' class='col-sm-2 control-label'>شرکت سازنده</label>\
				</div>\
				<div class='form-group'>\
					<div class='col-sm-10'>\
						<div class='input-group' dir='ltl'>\
							<span class='input-group-addon rtl'>کیلوگرم</span>\
							<input type='number' class='form-control' id='kala&idWgt' aria-describedby='kala&idWgtStatus'>\
						</div>\
					</div>\
					<label for='kala&idWgt' class='col-sm-2 control-label'>وزن کالا</label>\
				</div>\
				<div class='form-group'>\
					<div class='col-sm-10'>\
						<input type='number' class='form-control' id='kala&idCount'>\
					</div>\
					<label for='kala&idCount' class='col-sm-2 control-label'>تعداد کالا</label>\
				</div>\
				<div class='form-group'>\
					<div class='col-sm-10'>\
						<div class='input-group' dir='ltl'>\
							<span class='input-group-addon rtl'>$</span>\
							<input type='number' class='form-control' id='kala&idVal' aria-describedby='kala&idValStatus'>\
						</div>\
					</div>\
					<label for='kala&idVal' class='col-sm-2 control-label'>قیمت واحد کالا</label>\
				</div>\
			</div>\
			</div>"

		var kalaNumber = 1;

		function addKala(argument) {
			document.getElementById('kalaha').innerHTML += kalaHTML.replace("&id", kalaNumber);
			kalaNumber += 1;
		}

		function alertPeigiri() {
			alert("کد رهگیری : 12345");
		}
	</script>

	<!-- Custom styles for this template -->
	<link href="../css/jumbotron-narrow.css" rel="stylesheet">
</head>

<body dir="rtl">
	<div class="container">
	<div id="myheader"></div>

	<div class="jumbotron">
		<h1>ساخت اظهارنامه‌ی جدید</h1>
		<p class="lead">پس از ثبت اظهارنامه، کد رهگیری را یادداشت نمایید.</p>
	</div>

	<div class="row marketing">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inTajerID">
			</div>
			<label for="inTajerID" class="col-sm-2 control-label">شماره‌ی ملی تاجر</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inTajerName">
			</div>
			<label for="inTajerName" class="col-sm-2 control-label">نام تاجر</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inTajerLastName">
			</div>
			<label for="inTajerLastName" class="col-sm-2 control-label">نام خانوادگی تاجر</label>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="date" class="form-control" id="inDate">
			</div>
			<label for="inDate" class="col-sm-2 control-label">تاریخ اظهار</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<div class="input-group" dir="ltl">
					<span class="input-group-addon rtl">$</span>
					<input type="number" class="form-control" id="inTotalVal" aria-describedby="inTotalValStatus">
				</div>
			</div>
			<label for="inTotalVal" class="col-sm-2 control-label">ارزش کل کالاها</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10" dir="ltl">
			<select class="form-control" id="inCountry">
				<option>چین</option>
				<option>هند</option>
				<option>کره</option>
				<option>افعانستان</option>
				<option>تاجیکستان</option>
				<option>ترکیه</option>
			</select>
			</div>
			<label for="inCountry" class="col-sm-2 control-label">کشور مبدا</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10" dir="ltl" id="inIntype">
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> زمینی
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> هوایی
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> دریایی
				</label>
			</div>
			<label for="inIntype" class="col-sm-2 control-label">نحوه‌ی ورود به کشور</label>
		</div>
		<hr>
		<div id="kalaha"></div>
		<div class="form-group">
		<div class="col-sm-12">
			<button type="button" class="btn btn-default" onclick="addKala();">اضافه کردن کالا</button>
		</div>
		</div>
		<hr>

		<div class="form-group" dir="ltl">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-default" onclick="alertPeigiri();">ثبت فرم</button>
		</div>
		</div>
	</form>
	</div>

	<footer dir="ltl" class="footer">
		<p>&copy; Movaheddi, Mahdizadeh, Mirzaie.</p>
	</footer>

	</div> <!-- /container -->

	<script>
		replaceHeader('ezhar-active');
	</script>

	<script src="../common/bootstrap.min.js"></script>

</body>
</html>
