<html lang="en">
<head>

	<title>پیگیری اظهارنامه</title>

	<!-- Bootstrap core CSS -->
	<link href="../common/bootstrap.min.css" rel="stylesheet">
	<link href="../common/common.css" rel="stylesheet">
	<script src="../common/header.js"></script>

	<script>
		function change() {
			document.getElementById('mainData').style.display = "block";
			document.getElementById('searchBox').style.display = "none";
			document.getElementById('infoBox').innerHTML = "اظهارنامه یافت شد";
		}
	</script>

	<!-- Custom styles for this template -->
	<link href="../css/jumbotron-narrow.css" rel="stylesheet">
</head>

<body dir="rtl">
	<div class="container">
	<div id="myheader"></div>

	<div class="jumbotron">
		<h1>پیگیری اظهارنامه</h1>
		<p class="lead" id="infoBox">کد رهگیری را وارد نمایید</p>
	<form class="form-inline" align="center" id="searchBox" style="display: block;">
		<div class="form-group">
			<label class="sr-only" for="exampleInputEmail3">Email address</label>
			<input type="text" class="form-control" id="exampleInputEmail3" placeholder="کد رهگیری">
		</div>
		<button type="button" class="btn btn-primary" onclick="change();">جست و جو</button>
	</form>
	</div>

	<div class="row marketing" id="mainData" style="display: none;">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inTajerID" disabled placeholder="0910120005">
			</div>
			<label for="inTajerID" class="col-sm-2 control-label">شماره‌ی ملی تاجر</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inTajerName" disabled placeholder="محمدمهدی">
			</div>
			<label for="inTajerName" class="col-sm-2 control-label">نام تاجر</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inTajerLastName" disabled placeholder="مهدی‌زاده">
			</div>
			<label for="inTajerLastName" class="col-sm-2 control-label">نام خانوادگی تاجر</label>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inDate" disabled placeholder="۱ بهمن ۱۳۹۴">
			</div>
			<label for="inDate" class="col-sm-2 control-label">تاریخ اظهار</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<div class="input-group" dir="ltl">
					<span class="input-group-addon rtl">$</span>
					<input type="number" class="form-control" id="inTotalVal" aria-describedby="inTotalValStatus" disabled placeholder="20000000">
				</div>
			</div>
			<label for="inTotalVal" class="col-sm-2 control-label">ارزش کل کالاها</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10" dir="ltl">
			<select class="form-control" id="inCountry" disabled>
				<option>چین</option>
				<option>هند</option>
				<option>کره</option>
				<option>افعانستان</option>
				<option>تاجیکستان</option>
				<option>ترکیه</option>
			</select>
			</div>
			<label for="inCountry" class="col-sm-2 control-label">کشور مبدا</label>
		</div>
		<div class="form-group">
			<div class="col-sm-10" dir="ltl" id="inIntype">
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked disabled> زمینی
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled> هوایی
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled> دریایی
				</label>
			</div>
			<label for="inIntype" class="col-sm-2 control-label">نحوه‌ی ورود به کشور</label>
		</div>
		<hr>
		<div class='panel panel-default'>
			<div class='panel-body'>
				<div class='form-group'>
					<div class='col-sm-10'>
						<input type='text' class='form-control' id='kala&idName' disabled placeholder="سنجاق قفلی">
					</div>
					<label for='kala1Name' class='col-sm-2 control-label'>نام کالا</label>
				</div>
				<div class='form-group'>
					<div class='col-sm-10'>
						<input type='text' class='form-control' id='kala1Company' disabled placeholder="china sanjaghs">
					</div>
					<label for='kala1Company' class='col-sm-2 control-label'>شرکت سازنده</label>
				</div>
				<div class='form-group'>
					<div class='col-sm-10'>
						<div class='input-group' dir='ltl'>
							<span class='input-group-addon rtl'>کیلوگرم</span>
							<input type='number' class='form-control' id='kala1Wgt' aria-describedby='kala1WgtStatus' disabled placeholder="80000">
						</div>
					</div>
					<label for='kala1Wgt' class='col-sm-2 control-label'>وزن کالا</label>
				</div>
				<div class='form-group'>
					<div class='col-sm-10'>
						<input type='number' class='form-control' id='kala1Count' disabled placeholder="80000000">
					</div>
					<label for='kala1Count' class='col-sm-2 control-label'>تعداد کالا</label>
				</div>
				<div class='form-group'>
					<div class='col-sm-10'>
						<div class='input-group' dir='ltl'>
							<span class='input-group-addon rtl'>$</span>
							<input type='number' class='form-control' id='kala1Val' aria-describedby='kala1ValStatus' disabled placeholder="0.25">
						</div>
					</div>
					<label for='kala1Val' class='col-sm-2 control-label'>قیمت واحد کالا</label>
				</div>
			</div>
		</div>
		<hr>
		<div class='form-group'>
			<div class='col-sm-10'>
				<input type='text' class='form-control' id='mojaves' disabled placeholder="مجوز امنیتی، مجوز وزارت فولاد">
			</div>
			<label for='mojaves' class='col-sm-2 control-label'>مجوزهای دریافت شده</label>
		</div>
		<div class='form-group'>
			<div class='col-sm-10'>
				<input type='text' class='form-control' id='mojaves2' disabled placeholder="مجوز واردات، مجوز بهمان">
			</div>
			<label for='mojaves2' class='col-sm-2 control-label'>مجوزهای در انتظار</label>
		</div>
		<div class='form-group'>
			<div class='col-sm-10'>
				<input type='text' class='form-control' id='status' disabled placeholder="در انتظار برای مجوز">
			</div>
			<label for='status' class='col-sm-2 control-label'>وضعیت اظهارنامه</label>
		</div>
		<hr>
		<div class='form-group'>
			<div class='col-sm-10'>
				<input type='text' class='form-control' id='mojaves23' placeholder="شماره مجوز">
			</div>
			<label for='mojaves23' class='col-sm-2 control-label'>اعلام مجوز‌های دریافت شده</label>
		</div>
		<div class="form-group" dir="ltl">
		<div class="col-sm-10">
			<button type="button" class="btn btn-default" onclick='alert("مجوز دریافت نشده است!");'>بررسی</button>
		</div>
		</div>
	</form>
